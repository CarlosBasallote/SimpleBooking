<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">

		<form class="form-signin" action="#" th:action="@{/login}"
			method="POST">
			<h2 class="form-signin-heading" th:text="#{welcome}"></h2>
			<input type="text" class="form-control" name="username"
				th:placeholder="#{email}" /> <input type="password"
				class="form-control" name="password" th:placeholder="#{passholder}" />
			<button type="submit" th:text="#{login}"
				class="btn btn-lg btn-primary btn-block" id="boton"></button>

		</form>

		<a href="/Register">
			<button
				style="margin-left: 41.988%; margin-top: -3%; width: 16%; height: %;"
				class="btn btn-lg btn-success btn-block col-md-2">Registro</button>
		</a>

	</div>
</body>
</html>
