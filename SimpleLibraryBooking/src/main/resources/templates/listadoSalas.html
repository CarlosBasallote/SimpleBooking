<!DOCTYPE html>
<html class="full" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="/static/images/favicon.ico">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/MainPlantilla.css" rel="stylesheet">
<title>Main</title>
<style>
.menuses {
	background-color: #337ab7;
}
</style>
<script type="text/javascript">
	function del(id) {
		if (confirm("¿Desea eliminar la sala seleccionada?")) {
			location.href = location.protocol + '//' + location.host
					+ "/admin/borrarSala/" + id;
		}

	}
</script>
</head>

<body>
	<div class="page-container">
		<div class="left-content">
			<div class="inner-content">
				<div class="header-section">
					<div class="top_bg">

						<div class="header_top">
							<div class="top_right">
								<ul>
									<li><p th:text="${usuarioActual}">USER</p></li>
									<li><a th:href="@{../index}" th:text="#{home}"></a></li>
									<li><p th:text="#{contact}"></p></li>
								</ul>
							</div>
							<div class="top_left">
								<div id="loginContainer" class="login">
									<a href="/logout" class="sidebar-icon login" th:text="#{logout}"></a>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="header_bg">

					<div class="header">
						<div class="head-t"></div>
						<div></div>

						<div class="clearfix"></div>

						<div class="content">
						<h2>SALAS DISPONIBLES</h2>
							<div class="">


								<ul class="list-group" th:field="*{sala}">
									<li class="list-group-item list-group-item-secondary col-md-12"
										th:each="sala : ${listaSalas}"><span
										th:text="${sala.nombreSala}" class="col-md-10">Sala
											reservada</span> <a
										th:href="@{javascript:del({id}) (id=${sala.id})}"><button
												class="glyphicon glyphicon-trash col-md-1 btn-danger"
												type="submit" value="submit"></button></a></li>
								</ul>



							</div>

						</div>
						<div class="footer">

							<div class="clearfix"></div>
							<p>© 2018 Salesianos Triana. All Rights Reserved</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="sidebar-menu">

			<header>
				<div>
					<a th:href="@{../index}"><img class="logo"
						src="../../images/Logo.png"></a>
				</div>
			</header>
			<div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
			<div class="menu">
				<ul id="menu">


					<li th:if="${usuarioActual}!=${'admin'}"><a
						th:href="@{elegirSala}"><i class="lnr lnr-layers"></i> <span>Reservar Sala</span> </a></li>
					<li th:if="${usuarioActual}==${'admin'}"><a
						th:href="@{../admin/RegistroSala}"><i
							class="lnr lnr-layers"></i> <span>Agregar sala</span> </a></li>
					<li th:if="${usuarioActual}==${'admin'}"><a
						th:href="@{../admin/salas}"><i class="lnr lnr-layers"></i> <span>Salas</span>
					</a></li>
					<li th:if="${usuarioActual}==${'admin'}"><a
						th:href="@{../verificarUsuarios}"><i class="lnr lnr-layers"></i>
							<span>Validar usuarios</span> </a></li>

				</ul>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>

</body>
</html>
