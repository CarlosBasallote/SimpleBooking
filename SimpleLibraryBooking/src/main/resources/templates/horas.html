<!DOCTYPE html>
<html class="full" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel='stylesheet' href='/node_modules/fullcalendar/dist/fullcalendar.css' />
    <script src='/node_modules/jquery/dist/jquery.js'></script>
    <script src='/node_modules/moment/moment.js'></script>
    <script src='/node_modules/fullcalendar/dist/fullcalendar.js'></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/MainPlantilla.css" rel="stylesheet">
    <title>Main</title>
    <style>
        .menuses {
      background-color: #337ab7;
    }
    
  </style>
</head>
<script>
    $(document).ready(function () {
        $('.button').click(function (e) {
            $('.button').removeClass("bg-success");
            $('.button').addClass("bg-primary");
            $(this).removeClass("bg-primary");
            $(this).addClass("bg-success");

            var hora = $(this).val();
            $('#fecha').val(hora);
        });
    });

</script>

<body>
    <div class="page-container">
        <div class="left-content">
            <div class="inner-content">
                <div class="header-section">
                    <div class="top_bg">

                        <div class="header_top">
                            <div class="top_right">
                                <ul>
                                    <li>
                                        <p th:text="${usuarioActual}">USER</p>
                                    </li>
                                    <li><a th:href="@{index}" th:text="#{home}"></a></li>
                                    <li>
                                        <p th:text="#{contact}"></p>
                                    </li>
                                </ul>
                            </div>
                            <div class="top_left">
                                <div id="loginContainer" class="login">
                                    <a href="/logout" class="sidebar-icon login" th:text="#{logout}"></a>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="header_bg">

                    <div class="header">
                        <div class="head-t"></div>
                        <div></div>

                        <div class="clearfix"></div>

                        <div class="content">
                        <p align="center">Las horas ya cogidas están en otro color para su información<br>
                        				Los rangos de fechas son de una hora.</p>
                            <div class="">

                                <div class="row">
                                    <div class="col-md-3">

                                    </div>
                                    <div class="col-md-6">

                                        <tr>
                                            <td th:if="${primeraOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="08:00:00"></td>
                                            <td th:unless="${primeraOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="08:00:00"></td>
                                            <td th:if="${segundaOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="09:00:00"></td>
                                            <td th:unless="${segundaOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="09:00:00"></td>
                                            <td th:if="${terceraOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="10:00:00"></td>
                                            <td th:unless="${terceraOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="10:00:00"></td>
                                            <td th:if="${cuartaOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="11:30:00"></td>
                                            <td th:unless="${cuartaOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="11:30:00"></td>
                                            <td th:if="${quintaOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="12:30:00"></td>
                                            <td th:unless="${quintaOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="12:30:00"></td>
                                            <td th:if="${sextaOcupada}"><input type="button" class="bg-danger
                                                        button"
                                                    value="13:30:00"></td>
                                            <td th:unless="${sextaOcupada}"><input type="button" class="bg-primary
                                                            button"
                                                    value="13:30:00"></td>
                                        </tr>

                                        <form th:action="@{/doReserveWithHours}" th:object="${horaReserva}" method="POST">
                                            <input type="text" id="fecha" th:field="*{horaInicio}" style="display:none;">
                                            <input type="submit" value="Reservar">
                                        </form>
                                    </div>
                                    <div>
                                        
                                    </div>
                                </div>


                            </div>

                        </div>
                        <div class="footer">
								
                            <div class="clearfix"></div>
                            <p>© 2018 Salesianos Triana. All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-menu">
            <header>
                <div>
                    <a th:href="@{index}"><img class="logo" src="../../images/Logo.png"></a>
                </div>
            </header>
            <div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
            <div class="sidebar-menu">
                <header>
                    <div>
                        <a th:href="@{index}"><img class="logo" src="../../images/Logo.png"></a>
                    </div>
                </header>
                <div style="border-top: 1px ridge rgba(255, 255, 255, 0.15)"></div>
                <div class="menu">
                    <ul id="menu">


                        <li th:if="${usuarioActual}!=${'admin'}"><a th:href="@{elegirSala}"><i class="lnr lnr-layers"></i>
                                <span>Reservar Sala</span> </a></li>
                        <li th:if="${usuarioActual}==${'admin'}"><a th:href="@{admin/RegistroSala}"><i class="lnr lnr-layers"></i>
                                <span>Agregar
                                    sala</span> </a></li>
                        <li th:if="${usuarioActual}==${'admin'}"><a th:href="@{admin/salas}"><i class="lnr lnr-layers"></i>
                                <span>Salas</span> </a></li>
                        <li th:if="${usuarioActual}==${'admin'}"><a th:href="@{verificarUsuarios}"><i class="lnr lnr-layers"></i>
                                <span>Validar usuarios</span> </a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

</body>

</html>
